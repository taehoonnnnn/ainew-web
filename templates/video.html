                <h1 class="mt-4">Video Create Tool</h1>

                <div class="text-form-group">
                    <div class="container mt-3">
                        
                        <div class="filebox" style="text-align: center">
                        <form method="post" enctype="multipart/form-data" action="{{ url_for('fake') }}">

                            <input class="upload-name1" value="첨부파일" placeholder="첨부파일">
                            <label for="file1">Audio Upload</label> 
                            <input class="form-control" type="file" name="audio_file" accept=".wav" id="file1"/>

                            <input class="upload-name2" value="첨부파일" placeholder="file">
                            <label for="file2">Video Upload</label> 
                            <input class="form-control" type="file" name="video_file" accept=".mp4" id="file2"/>
                            
                            <p></p>
                            <input type="submit" value="Create Start" class="btn btn-secondary" id="btn_sub">

                            <div class="loadgin-progress" id="loadgin">
                                <div class="spinner-border text-secondary"  role="status" id="loadgin-image">
                                   <span class="sr-only">Loading...</span>
                                </div>
                              </div>
                        </form>
                          </div>

                        <script>
                            $("#file1").on('change',function(){
                                var filename = $("#file1").val().split('/').pop().split('\\').pop();
                                $(".upload-name1").val(filename);
                              });
                              
                            $("#file2").on('change',function(){
                            var filename = $("#file2").val().split('/').pop().split('\\').pop();
                            $(".upload-name2").val(filename);
                            });

                            $('#btn_sub').click(function(){
                                $('#btn_sub').hide()
                                $('#loadgin').show()

                            })
                            
                        </script>
